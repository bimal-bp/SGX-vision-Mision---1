<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGX Vision Financial Year 2025-26</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .button-box {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button-box:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <!-- Title Box and Project Head -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">SGX Vision Financial Year 2025-26</h1>
            <p class="text-lg text-gray-600">Project Head: Arun Kumar</p>
        </div>

        <!-- Date in Top Right Corner -->
        <div class="absolute top-4 right-4 text-gray-600">
            <p>October 11, 2025</p>
        </div>

        <!-- Clickable Buttons -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <button class="button-box bg-white p-6 rounded-lg shadow-md text-center text-xl font-semibold text-gray-700" onclick="handleClick('METSO Plant Optimization')">
                1. METSO Plant Optimization
            </button>
            <button class="button-box bg-white p-6 rounded-lg shadow-md text-center text-xl font-semibold text-gray-700" onclick="handleClick('VSI to Rivo Conversion')">
                2. VSI to Rivo Conversion
            </button>
            <button class="button-box bg-white p-6 rounded-lg shadow-md text-center text-xl font-semibold text-gray-700" onclick="handleClick('Mining & Bench Planning')">
                3. Mining & Bench Planning
            </button>
            <button class="button-box bg-white p-6 rounded-lg shadow-md text-center text-xl font-semibold text-gray-700" onclick="handleClick('Drilling & Blasting Agenda')">
                4. Drilling & Blasting Agenda
            </button>
            <button class="button-box bg-white p-6 rounded-lg shadow-md text-center text-xl font-semibold text-gray-700" onclick="handleClick('Operator Training Program')">
                5. Operator Training Program
            </button>
            <button class="button-box bg-white p-6 rounded-lg shadow-md text-center text-xl font-semibold text-gray-700" onclick="handleClick('Crusher Competitor Study')">
                6. Crusher Competitor Study
            </button>
            <button class="button-box bg-white p-6 rounded-lg shadow-md text-center text-xl font-semibold text-gray-700" onclick="handleClick('Surveyor Appointment')">
                7. Surveyor Appointment
            </button>
            <button class="button-box bg-white p-6 rounded-lg shadow-md text-center text-xl font-semibold text-gray-700" onclick="handleClick('Plant Operational Time')">
                8. Plant Operational Time
            </button>
            <button class="button-box bg-white p-6 rounded-lg shadow-md text-center text-xl font-semibold text-gray-700" onclick="handleClick('Alternate Access Road Plan')">
                9. Alternate Access Road Plan
            </button>
        </div>
    </div>

    <script>
        function handleClick(buttonName) {
            // Placeholder for button click action
            alert(`Clicked: ${buttonName}\nYou can add text and image content for this section later.`);
        }
    </script>
</body>
</html>
