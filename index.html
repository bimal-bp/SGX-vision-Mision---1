<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGX Vision Financial Year 2025-26</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Enhanced typography with modern fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(45deg, #f3f4f6, #e0e7ff, #f3f4f6, #e0e7ff);
            background-size: 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Title box with glowing effect and subtle rotation */
        .title-box {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            border: 3px solid #93c5fd;
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 3rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.5s ease;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .title-box:hover {
            transform: translateY(-8px) rotate(1deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        .title-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        .title-box:hover::before {
            left: 100%;
        }

        /* Enhanced button styles with ripple effect */
        .button-box {
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            background: linear-gradient(135deg, #ffffff, #e0e7ff);
            position: relative;
            overflow: hidden;
            width: 180%;
            max-width: 1080px;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #dbeafe;
        }
        .button-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #e0e7ff, #c7d2fe);
        }
        .button-box:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
        .button-box.active {
            background: linear-gradient(135deg, #3b82f6, #1e3a8a);
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.6);
            color: white;
            border: 2px solid #93c5fd;
        }
        .button-box::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            pointer-events: none;
        }
        .button-box:hover::after {
            width: 300px;
            height: 300px;
        }

        /* Modal with glassmorphism effect */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }
        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(224, 231, 255, 0.85));
            border-radius: 20px;
            padding: 3.5rem;
            max-width: 900px;
            width: 95%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideIn 0.4s ease;
            backdrop-filter: blur(10px);
        }
        @keyframes slideIn {
            from { transform: translateY(-60px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .close-modal {
            position: absolute;
            top: 1.25rem;
            right: 1.25rem;
            font-size: 2rem;
            cursor: pointer;
            color: #1e3a8a;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .close-modal:hover {
            transform: rotate(90deg);
            color: #3b82f6;
        }

        /* Enhanced content points animation */
        .content-points li {
            animation: fadeIn 0.6s ease forwards;
            opacity: 0;
            transform: translateX(-20px);
            padding: 0.75rem;
            border-left: 4px solid #3b82f6;
            margin-bottom: 0.5rem;
        }
        .content-points li:nth-child(1) { animation-delay: 0.1s; }
        .content-points li:nth-child(2) { animation-delay: 0.2s; }
        .content-points li:nth-child(3) { animation-delay: 0.3s; }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateX(0); }
        }

        /* Image placeholder with hover scale and glow */
        .content-image {
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            background: linear-gradient(135deg, #e0e7ff, #c7d2fe);
            border-radius: 12px;
            border: 2px solid #93c5fd;
        }
        .content-image:hover {
            transform: scale(1.08);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Back to Top Button with pulse animation */
        .back-to-top {
            position: fixed;
            bottom: 2.5rem;
            right: 2.5rem;
            background: linear-gradient(135deg, #3b82f6, #1e3a8a);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease, opacity 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            pointer-events: none;
            animation: pulse 2s infinite;
        }
        .back-to-top.show {
            opacity: 1;
            pointer-events: auto;
        }
        .back-to-top:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Date styling in top right */
        .date-box {
            background: linear-gradient(135deg, #ffffff, #e0e7ff);
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .date-box:hover {
            transform: translateY(-4px);
        }
    </style>
</head>
<body class="font-sans antialiased">
    <div class="container mx-auto p-8">
        <!-- Title Box -->
        <div class="title-box text-center mb-12" onclick="resetButtonColors()">
            <h1 class="text-5xl font-extrabold mb-4 tracking-tight">SGX Vision Financial Year 2025-26</h1>
            <p class="text-xl font-medium">Project Head: Arun Kumar</p>
        </div>

        <!-- Date in Top Right Corner -->
        <div class="date-box absolute top-4 right-4 text-gray-700 font-medium">
            <p>October 11, 2025</p>
        </div>

        <!-- Clickable Buttons (Vertical Layout, Centered) -->
        <div class="flex flex-col items-center gap-8 max-w-3xl mx-auto">
            <button class="button-box bg-white p-6 rounded-xl shadow-lg text-center text-xl font-semibold text-gray-800" onclick="showContent('METSO Plant Optimization', this)">
                1. METSO Plant Optimization
            </button>
            <button class="button-box bg-white p-6 rounded-xl shadow-lg text-center text-xl font-semibold text-gray-800" onclick="showContent('VSI to Rivo Conversion', this)">
                2. VSI to Rivo Conversion
            </button>
            <button class="button-box bg-white p-6 rounded-xl shadow-lg text-center text-xl font-semibold text-gray-800" onclick="showContent('Mining & Bench Planning', this)">
                3. Mining & Bench Planning
            </button>
            <button class="button-box bg-white p-6 rounded-xl shadow-lg text-center text-xl font-semibold text-gray-800" onclick="showContent('Drilling & Blasting Agenda', this)">
                4. Drilling & Blasting Agenda
            </button>
            <button class="button-box bg-white p-6 rounded-xl shadow-lg text-center text-xl font-semibold text-gray-800" onclick="showContent('Operator Training Program', this)">
                5. Operator Training Program
            </button>
            <button class="button-box bg-white p-6 rounded-xl shadow-lg text-center text-xl font-semibold text-gray-800" onclick="showContent('Crusher Competitor Study', this)">
                6. Crusher Competitor Study
            </button>
            <button class="button-box bg-white p-6 rounded-xl shadow-lg text-center text-xl font-semibold text-gray-800" onclick="showContent('Surveyor Appointment', this)">
                7. Surveyor Appointment
            </button>
            <button class="button-box bg-white p-6 rounded-xl shadow-lg text-center text-xl font-semibold text-gray-800" onclick="showContent('Plant Operational Time', this)">
                8. Plant Operational Time
            </button>
            <button class="button-box bg-white p-6 rounded-xl shadow-lg text-center text-xl font-semibold text-gray-800" onclick="showContent('Alternate Access Road Plan', this)">
                9. Alternate Access Road Plan
            </button>
        </div>

        <!-- Modal for Content Display -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <h2 id="content-title" class="text-3xl font-bold text-gray-900 mb-6"></h2>
                <ul id="content-points" class="list-disc list-inside text-gray-700 text-lg space-y-3"></ul>
                <div id="content-image" class="w-full h-80 bg-gradient-to-r from-indigo-100 to-blue-200 flex items-center justify-center rounded-lg mt-8 content-image">
                    <p class="text-gray-600 font-medium">Image Placeholder</p>
                </div>
            </div>
        </div>

        <!-- Back to Top Button -->
        <button class="back-to-top" onclick="scrollToTop()">Back to Top</button>
    </div>

    <script>
        const contentData = {
            'METSO Plant Optimization': {
                points: [
                    'Enhance plant efficiency by 15% through automation.',
                    'Reduce downtime with predictive maintenance.',
                    'Integrate real-time monitoring systems.'
                ]
            },
            'VSI to Rivo Conversion': {
                points: [
                    'Upgrade VSI systems to Rivo for better performance.',
                    'Train staff on new system operations.',
                    'Complete conversion by Q2 2026.'
                ]
            },
            'Mining & Bench Planning': {
                points: [
                    'Optimize bench designs for higher yield.',
                    'Implement 3D modeling for planning.',
                    'Reduce environmental impact by 10%.'
                ]
            },
            'Drilling & Blasting Agenda': {
                points: [
                    'Adopt eco-friendly blasting techniques.',
                    'Improve drilling precision with new tech.',
                    'Schedule quarterly safety audits.'
                ]
            },
            'Operator Training Program': {
                points: [
                    'Launch comprehensive training modules.',
                    'Certify 100 operators by year-end.',
                    'Focus on safety and efficiency.'
                ]
            },
            'Crusher Competitor Study': {
                points: [
                    'Analyze top 5 competitors’ crusher tech.',
                    'Identify gaps in current crusher models.',
                    'Propose upgrades by Q3 2026.'
                ]
            },
            'Surveyor Appointment': {
                points: [
                    'Hire 3 experienced surveyors by Q1 2026.',
                    'Train surveyors on latest GPS tools.',
                    'Ensure compliance with regulations.'
                ]
            },
            'Plant Operational Time': {
                points: [
                    'Increase uptime to 95% by Q4 2026.',
                    'Streamline maintenance schedules.',
                    'Monitor KPIs for performance.'
                ]
            },
            'Alternate Access Road Plan': {
                points: [
                    'Design new access road by Q2 2026.',
                    'Reduce transport time by 20%.',
                    'Ensure road safety compliance.'
                ]
            }
        };

        let lastActiveButton = null;

        // Random light color generator for title box
        function getRandomLightColor() {
            const colors = [
                'linear-gradient(135deg, #60a5fa, #3b82f6)', // Light Blue
                'linear-gradient(135deg, #a5b4fc, #818cf8)', // Light Indigo
                'linear-gradient(135deg, #f9a8d4, #ec4899)', // Light Pink
                'linear-gradient(135deg, #6ee7b7, #34d399)', // Light Green
                'linear-gradient(135deg, #fbcfe8, #f472b6)'  // Light Rose
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function getRandomTextColor() {
            const textColors = [
                '#1e3a8a', // Dark Blue
                '#3730a3', // Dark Indigo
                '#831843', // Dark Pink
                '#065f46', // Dark Green
                '#9f1239'  // Dark Rose
            ];
            return textColors[Math.floor(Math.random() * colors.length)];
        }

        // Auto-change title box color every 5 seconds
        function autoChangeTitleColor() {
            const titleBox = document.querySelector('.title-box');
            titleBox.style.background = getRandomLightColor();
            titleBox.style.color = getRandomTextColor();
        }

        // Set interval for title color change
        setInterval(autoChangeTitleColor, 5000);

        function resetButtonColors() {
            const buttons = document.querySelectorAll('.button-box');
            buttons.forEach(button => {
                button.classList.remove('active');
                button.style.background = 'linear-gradient(135deg, #ffffff, #e0e7ff)';
                button.style.color = '#1f2937';
            });
            lastActiveButton = null;
            // Change title box background and text color
            autoChangeTitleColor();
        }

        function showContent(buttonName, button) {
            const modal = document.getElementById('modal');
            const contentTitle = document.getElementById('content-title');
            const contentPoints = document.getElementById('content-points');
            const backToTopButton = document.querySelector('.back-to-top');

            // Update title
            contentTitle.textContent = buttonName;

            // Update points with animation
            contentPoints.innerHTML = '';
            contentData[buttonName].points.forEach(point => {
                const li = document.createElement('li');
                li.textContent = point;
                contentPoints.appendChild(li);
            });

            // Show modal
            modal.style.display = 'flex';

            // Show back to top button
            backToTopButton.classList.add('show');

            // Handle active button state with random background and text color
            if (lastActiveButton) {
                lastActiveButton.classList.remove('active');
                lastActiveButton.style.background = 'linear-gradient(135deg, #ffffff, #e0e7ff)';
                lastActiveButton.style.color = '#1f2937';
            }
            button.classList.add('active');
            button.style.background = getRandomLightColor();
            button.style.color = getRandomTextColor();
            lastActiveButton = button;
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
            if (lastActiveButton) {
                lastActiveButton.classList.remove('active');
                lastActiveButton.style.background = 'linear-gradient(135deg, #ffffff, #e0e7ff)';
                lastActiveButton.style.color = '#1f2937';
                lastActiveButton = null;
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Show back to top button when scrolling
        window.addEventListener('scroll', () => {
            const backToTopButton = document.querySelector('.back-to-top');
            if (window.scrollY > 300) {
                backToTopButton.classList.add('show');
            } else {
                backToTopButton.classList.remove('show');
            }
        });

        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        });

        // Initialize title color on page load
        autoChangeTitleColor();
    </script>
</body>
</html>
